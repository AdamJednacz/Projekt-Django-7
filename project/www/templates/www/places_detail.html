<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <link rel="stylesheet" href="{% static 'header.css' %}">
    <link rel="stylesheet" href="{% static 'trips.css' %}">
    <title>{{place.name}}</title>
</head>
<body>
    <header>
        <div class="container">
          <a class="link" href="{% url 'index' %}"><button><span>Home</span></button></a>
          <a class="link" href="{% url 'add_place' %}"><button><span>Add Place</span></button></a>
          <a class="link" href="{% url 'places' %}"><button><span>Places</span></button></a>
          <a class="link" href="{% url 'planing' %}"><button><span>Planing Trips</span></button></a>
          <a class="link" href="{% url 'trips' %}"><button><span>Trips</span></button></a>
          <a class="link" href="{% url 'favorite' %}"><button><span>Favorite</span></button></a>
        </div>
    </header>
    <main>
        <div class="container">
            {% for trip in trips %}
                <div class="trip">
                    <img src="{{ trip.place.photo.url }}" alt="{{ trip.place.name }}" >
                    <p>Name: {{ trip.name }}</p>
                    <p>Price: {{ trip.price }} PLN</p>
                    <p>Discription: {{ trip.discription }}</p>
                    <p>Place: {{ trip.place }}</p>
                </div>
            {% endfor %}
        </div>
    </main>
    
</body>
</html>
